<div class="modal-header">
    <h4>{{title}}</h4>
</div>
<div class="modal-body">
    <h4>{{text}}</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-primary my-button" ng-click="ok()">OK <i
            class="glyphicon glyphicon-ok-sign"></i></button>
    <button class="btn btn-warning my-button" ng-click="cancel()">Cancel <i
            class="glyphicon glyphicon-remove"></i></button>
</div>
